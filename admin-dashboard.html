<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSlotter - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
  <div class="admin-header">
    <div class="header-left">
      <img src="logo.png" alt="EduSlotter Logo" class="logo">
      <h1>EDUSLOTTER</h1>
    </div>
    <div class="header-right">
      <button id="logout-admin" class="logout-btn">Logout</button>
    </div>
  </div>

  <div class="admin-container">
    <h2 class="admin-title">Admin Dashboard</h2>
    <p class="admin-subtitle">Manage your application settings</p>

    <div class="section-card">
      <h3>Manage Users</h3>
      <div class="section-content">
        <button id="manage-users" class="manage-users-btn">Manage Users in Firebase</button>
      </div>
    </div>

    <div class="section-card">
      <h3>Admin Access</h3>
      <div class="section-content">
        <div class="add-admin-form">
          <input type="email" id="new-admin-email" placeholder="Enter admin email">
          <button id="add-admin" class="add-btn">Add Admin</button>
        </div>
        <ul id="admin-list" class="admin-list"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="admin-script.js"></script>
</body>
</html>
